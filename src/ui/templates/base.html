{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} My Medium {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>

    <h1>My Medium</h1>
    <hr>
    <a href="{% url 'posts_list' %}" title="Home">Home</a>
    |
    {% if user.is_authenticated %}
        <a href="{% url 'posts_new' %}" title="Create new post">New post</a>
        |
        <a href="{% url 'posts_list' %}?filter=owned" title="Created by me">Created by me</a>
        |
        <a href="{% url 'posts_list' %}?filter=assigned" title="Assigned to me">Assigned to me</a>
        |
        <a href="{% url 'logout' %}" title="Logout">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" title="Login into My Medium">Login</a>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
    <hr>
    My Medium &copy; All rights reserved.

</body>
</html>
