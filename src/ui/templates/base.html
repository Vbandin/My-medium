{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} My Medium {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'posts_list' %}" title="Home"><h3>My Medium</h3></a>
        |
        {% if user.is_authenticated %}
            <a href="{% url 'new_post' %}" title="Escribe un nuevo post">Escribe un nuevo post</a>
            |
            <a href="{% url 'posts_list' %}?filter=authored" title="Mis Posts">Mis Posts</a>
            |
            <a href="{% url 'logout' %}" title="Salir">Salir</a>
        {% else %}
            <a href="{% url 'login' %}" title="Entra en My Medium">Log In</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
    <hr>
    <a href="{% url 'posts_list' %}" title="Home"><strong>My Medium Â®</strong></a> All rights reserved.

</body>
</html>
