{% extends 'base.html' %}

{% block title %} Nuevo Post {% endblock %}

{% block content %}
<h2>Nuevo Post</h2>
{% autoescape off %}
    <div>{{ message }}</div>
{% endautoescape %}
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button>Publicar</button>
    </div>
</form>
{% endblock %}
